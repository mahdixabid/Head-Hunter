<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Hunter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><img src="./src/logo.png" alt=""></div>
            <div class="menu">
                <a href="#">New York</a>
                <a href="#">For Job seekers</a>
                <a href="#">For employers</a>
            </div>
        </nav>
        <div class="btns">
            <button class="btn1">Create a resume</button>
            <button class="btn2">Sing In</button>
        </div>
        <img id="toggle" class="menuBtn" src="./src/menu.png">
    </header>

    <div id="mobile" class="Mobile-Menu">
        <a href="#">New York</a>
        <a href="#">For Job seekers</a>
        <a href="#">For employers</a>
        <a href="#">Create a resume</a>
        <div class="btnMobi">
            <button class="btnMobi1">Create a resume</button>
            <button class="btnMobi2">Sing In</button>
        </div>
    </div>
    <main>
        <div class="LeftSide">
            <div class="LeftSideTitels">
                <p class="p1">
                    Head Hunter
                </p>
                <p class="p2">
                    Job for everyone
                </p>
            </div>
            <div class="search">
                <div class="settings">
                    <input class="inpt" type="text" placeholder="Profession, position or company">
                    <img class="simg" src="./src/settings.png">
                </div>
                <button class="btn3">Find a job</button>
            </div>
        </div>


        <div class="Right_Side">
            <div class="col1">
                <div class="item1"></div>
                <div class="item2"> <img src="./src/profile1.png"></div>
                <div class="item3"></div>
            </div>
            <div class="col2">
                <div class="item4"></div>
                <div class="item5"></div>
                <div class="item6"></div>
            </div>
            <div class="col3">
                <div class="item7"><img src="./src/profile2.png"></div>
                <div class="item8"></div>
                <div class="item9"><img src="./src/profile3.png"></div>
            </div>
            <div class="col4">
                <div class="item10"></div>
                <div class="item11"></div>
                <div class="item12"></div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
